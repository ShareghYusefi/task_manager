<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="taskForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" ></ion-input>
    </ion-item>

    <!-- Use Getter method to access validation information & display message -->
    <ion-item color="danger" *ngIf="titleFormControl.touched && titleFormControl.errors?.required">
      Title is a required field
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input formControlName="category" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Task Date</ion-label>
      <ion-input type="date" formControlName="task_date" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Priority Level</ion-label>
      <ion-select placeholder="Select One" formControlName="priority_level">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="medium">Medium</ion-select-option>
        <ion-select-option value="high">High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Progress Level</ion-label>
      <ion-select placeholder="Select One" formControlName="progress_level">
        <ion-select-option value="pending">Pending</ion-select-option>
        <ion-select-option value="started">Started</ion-select-option>
        <ion-select-option value="completed">Completed</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="onSubmit()" [disabled]="taskForm.invalid" expand="block">Submit</ion-button>
  </form>
</ion-content>
